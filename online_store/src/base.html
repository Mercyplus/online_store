<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
    <title>Online Store</title>
</head>
<body>
    <div class="wrapper">
        <div class="hero">
            <div class="container">
                <header class="header">
                    <nav class="menu header__menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Для мужчин
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Для женщин
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Для детей
                                </a>
                            </li>
                        </ul>
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <button class="menu__list-link btn-login signIn">
                                    Войти
                                </button>
                            </li>
                            <li class="menu__list-item">
                                <button class="cart">
                                    <img class="cart__img" src="images/cart.svg" alt="">
                                    <span class="cart__count">
                                        10
                                    </span>
                                </button>
                            </li>
                        </ul>
                    </nav>
                </header>
                <div class="hero__inner">
                    <div class="hero__left-side">
                        <h2 class="hero__title">
                            Красовак (классный)
                        </h2>
                        <div class="hero__btn-row">
                            <button class="btn hero__btn">
                                Добавить в корзину
                            </button>
                            <button class="btn hero__btn">
                                Подробнее
                            </button>
                        </div>
                    </div>
                    <div class="hero__right-side product-main">
                        <div class="product-main__price">
                            1 900 ₽ 
                        </div>
                        <div class="product-main__img-container">
                            <img class="product-main__img" src="images/products/1.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <main class="main">
            <div class="box"></div>
            <div class="category">
                <div class="container">
                    <div class="category__inner">
                        <div class="category__row">
                            <div class="category__item-container">
                                <div class="category__item">
                                    <div class="category__left-side">
                                        <h4 class="category__title">
                                            МУЖСКАЯ КОЛЛЕКЦИЯ
                                        </h4>
                                        <a class="btn category__link" href="#">
                                            <img class="category__link-img" src="images/arrow.svg" alt="">
                                         </a>
                                    </div>
                                    <div class="category__right-side">
                                        <div class="category__img-container">
                                            <img class="category__img" src="images/categories/1.png" alt="">
                                        </div>                                        
                                    </div>
                                </div>
                            </div>
                            <div class="category__item-container">
                                <div class="category__item">
                                    <div class="category__left-side">
                                        <h4 class="category__title">
                                            ЖЕНСКАЯ КОЛЛЕКЦИЯ
                                        </h4>
                                        <a class="btn category__link" href="#">
                                            <img class="category__link-img" src="images/arrow.svg" alt="">
                                         </a>
                                    </div>
                                    <div class="category__right-side">
                                        <div class="category__img-container">
                                            <img class="category__img" src="images/categories/2.png" alt="">
                                        </div>                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <section class="catalog">
                <div class="container">
                    <div class="catalog__inner">
                        <h2 class="catalog__title">
                            Новые модели
                        </h2>
                        <div class="catalog__row">
                            <div class="catalog__item-container">
                                <a class="catalog__item" href="#">
                                    <div class="catalog__item-inner">
                                        <div class="catalog__img-container">
                                            <img class="catalog__img" src="images/products/1.png" alt="">
                                        </div>
                                        <div class="catalog__price">
                                            40 000 ₽
                                        </div>
                                        <div class="catalog__desc">
                                            <span class="catalog__model">
                                                Levi's
                                            </span>/
                                            <span class="catalog__category">
                                                Сланцы
                                            </span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <button class="btn catalog__btn">
                            <span class="catalog__btn-text">ВСЕ МОДЕЛИ</span>
                            <img class="catalog__btn-img" src="images/arrow.svg" alt="">
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <span class="footer__copyright">
                        Copyright © 2021. Все права защищены
                    </span>
                    <a class="footer__politics" href="#">
                        Политика приватности
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <div class="modal hide" id="modal-login">
        <div class="modal__content">
            <div class="sign">
                <div class="sign__inner">
                    <h4 class="sign__title">Вход</h4>
                    <div class="sign__input-container">
                        <input class="sign__input" type="text" placeholder="Введите логин">
                    </div>
                    <div class="sign__input-container">
                        <input class="sign__input" type="password" placeholder="Введите пароль">
                    </div>
                    <button class="sign__btn sign__login" type="submit">
                        Войти
                    </button>
                    <p class="sign__not-reg">Еще не зарегистрированы?</p>
                    <button class="sign__btn sign__reg" id="open-modal-reg">
                        Зарегистрироваться
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal hide" id="modal-registr">
        <div class="modal__content">
            <div class="sign">
                <div class="sign__inner">
                    <h4 class="sign__title">Регистрация</h4>
                    <div class="sign__input-container">
                        <input class="sign__input" type="text" placeholder="Логин">
                    </div>
                    <div class="sign__input-container">
                        <input class="sign__input" type="password" placeholder="Пароль">
                    </div>
                    <div class="sign__input-container">
                        <input class="sign__input" type="password" placeholder="Повторите пароль">
                    </div>
                    <button class="sign__btn sign__login" type="submit">
                        Зарегистрироваться
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
