{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}
	Вход
{% endblock %}

{% block content %}

	<div class="container">
		<br>
		<div class="row">
			<div class="col-12 col-sm-12 col-lg-6 text-center custom_div" >
				<br>
				<h2 class="product_title">
					New User
				</h2>
				<br>
				<a href="{% url 'signup' %}" class="btn btn-secondary">Регистрация</a>
			</div>
			<div class="col-12 col-sm-12 col-md-12 col-lg-6 bg-light">
				<div>
					<br>
					<h2 class="product_title">
						Авторизация
					</h2>
					<form method="post">
						{% csrf_token %}
						<label for="email"><b>Email</b></label>
						{{ form.username }}
						<br>
						<label for="psw"><b>Password</b></label>
						{{ form.password }}


						<button type='submit' class="btn btn-secondary">Вход</button>
					</form>
					<br>
				</div>
			</div>
		</div>
		<br>
	</div>
	<br>

{% endblock %}
